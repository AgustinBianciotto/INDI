<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fc71f41af.js" crossorigin="anonymous"></script>
    <meta name="keywords" content="Indimoon, indumentaria, outfits, partes de arriba, partes de abajo, accesorios, moda, ropa">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/styles.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Formulario de Registro</h1>
            <div class="Logos">
                <nav class="Logos">
                    <a href="../index.html">
                        <img class="Logo" src="../assets/images/moon-26619_1280.png" alt="luna">
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="contenedor">
            <form action="#" method="post" class="registro-form">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="contacto">Contacto</label>
                <input type="text" id="contacto" name="contacto" required>
                
                <label for="direccion">Dirección de Envío</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" required>

                <div class="form-buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© Indimoon 2024 | Ley de Defensa del Consumidor – Reclamos | Cookies | Reportar sitio | Powered by Grid Web Engine</p> 
    </footer>
    <a href="https://wa.me/1234567890" class="whatsapp-float" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras - Indimoon. Revisa los productos que has agregado a tu carrito y realiza el pago.">
    <meta name="keywords" content="carrito de compras, Indimoon, moda, tienda de ropa, compra online">
    <link rel="stylesheet" href="../css/styles.css">

                <a href="https://www.instagram.com/indimoonindumentaria/">
